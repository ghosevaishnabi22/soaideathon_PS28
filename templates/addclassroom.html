<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Classroom</title>
    <style>
        body {
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               background: url("time2.jpeg") no-repeat center center fixed;
               background-size: cover;   /* ensure full coverage */
               margin: 0;
               padding: 0;               /* remove extra padding */
               min-height: 100vh;        /* full screen height */
               display: flex;            /* center content */
               flex-direction: column;
               justify-content: flex-start;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 5px 5px rgba(0,0,0,0.5);
        }

        .form-container {
             background: #fff;
             max-width: 500px;
             margin: 40px auto;   /* keep spacing around */
             padding: 30px;
             border-radius: 12px;
             box-shadow:  0 8px 24px rgba(0,0,0,0.25);
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #001f3f;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #002955;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #001f3f;
            font-weight: bold;
        }

        .flash-message {
            background-color: #ffe6e6;
            color: #be0606;
            padding: 12px 20px;
            margin: 20px auto;
            width: 80%;
            border-left: 5px solid #ff4d4d;
            border-radius: 5px;
            text-align: center;
        }

        .note {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Add New Classroom</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST" action="/addclassroom">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" placeholder="Enter classroom capacity (e.g. 60)" min="10" required>

            <button type="submit">Add Classroom</button>
        </form>
        <p class="note">⚡ Classroom name, department & section will be auto-assigned.</p>
        <a href="/deandashboard/{{ dean.id }}" class="back-link">⬅ Back to Dashboard</a>
    </div>
</body>
</html>
