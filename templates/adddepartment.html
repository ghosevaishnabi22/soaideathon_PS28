<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("static/time2.jpg") no-repeat center center/cover;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;        /* full screen height */
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 5px 5px rgba(0,0,0,0.5);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        nav a {
            color: rgb(17, 17, 17);
            text-decoration: none;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        nav a:hover {
            color: #fff;
            background: #001f3f;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #001f3f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 12px;
        }

        .form-container button:hover {
            background: #002955;
        }

        .flash-message {
            background-color: #ffe6e6;
            color: #be0606;
            padding: 12px 20px;
            margin: 20px auto;
            width: 80%;
            border-left: 5px solid #ff4d4d;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Add New Department</h1>

    <nav>
        <a href="/deandashboard/{{ dean.id }}">Home</a>
        <a href="/departments">All Departments</a>
        <a href="/logout">Logout</a>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form action="/adddepartment" method="POST">
            <label for="dep_name">Department Name:</label>
            <input type="text" name="dep_name" id="dep_name" required placeholder="Enter department name">

            <button type="submit">Add Department</button>
        </form>
    </div>
</body>
</html>
